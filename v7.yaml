color_method: none

# Object-oriented configuration: each top-level key represents a map layer or visual element
# with its styling attributes grouped together.

palette:
    # cool greens
    green: &park "#C2DD9A"
    blue: &water "#95B298"
    black: &black "#000000"
    teal: "#00c3e4"
    orange: &orange "#FD992E"
    white: "#d7d3eb"
    gray: &cemetery "#D1D1D1"
    baltimore_gold: &baltimore_gold "#c79102"  # baltimore yellow/gold

general:
    bgcolor: white
    network: "drive"  # all, all_public, drive, walk, bike
    # Add extra horizontal space. The extra vertical space is then
    # determined by the paper ratio (2:3).
    margin:
        west: 1.75
        east: 1.75
        # (decimal) percentage of extra vertical space to assign to the north
        north: 0.25

zorders:
    water: 1
    park: 5
    cemetery: 6
    streets: 10
    neighborhoods: 13
    districts: 14
    bike: 15
    text: 20

# The grid marks square mile boundaries.
# Disabled here because it ends up looking a bit busy.
grid:
    color: "#cccccc"
    line_width: 0.5
    alpha: 0.5
    linestyle: "-"

districts:
    file: "data/Baltimore_City_Council_Districts.geojson"
    alpha: 0.8
    # dark green
    # boundary_color: "#047101"
    # orange
    boundary_color: "#F29430"
    # black/gray
    # boundary_color: "#444444"
    boundary_line_width: 10

