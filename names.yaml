color_method: none

# Object-oriented configuration: each top-level key represents a map layer or visual element
# with its styling attributes grouped together.

colors:
    baltimore_gold: "#c79102"  # baltimore yellow/gold

# Add extra horizontal space. The extra vertical space is then
# determined by the paper ratio (2:3).
margin:
    west: 3
    east: 3

general:
    bgcolor: "white"
    network: "drive"  # all, drive, walk, bike

# grid:
#     color: "#cccccc"
#     line_width: 0.5
#     alpha: 0.5
#     linestyle: "-"

streets:
    # color: "#d8d1cb"  # some kind of gray
    color: "black"
    line_width: 1
    alpha: 0.5
    zorder: 1

neighborhoods:
    boundary_color: "black"
    bgcolor: "#ffffff"
    boundary_line_width: 7.5
    alpha: 0.3
    zorder: 2
    palette:
        green: "#006d74"
        teal: "#00c3e4"
        blue: "#1a3783"
        orange: "#fe3500"
        white: "#d7d3eb"
        gray: "#d8d1cb"

water:
    color: "#5891ac"
    alpha: 1
    zorder: 10

# park:
#     color: "#7d9f7d"
#     alpha: 1
#     zorder: 11

cemetery:
    color: "#666666"
    alpha: 0.3
    line_width: 0.5
    zorder: 12

bike:
    lane_color: "#ff9300"
    cycleway_line_width: 5
    cycleway_alpha: 0.3
    bike_lane_line_width: 2
    bike_lane_alpha: 1

ghost_bike:
    color: "#ff9300"
    alpha: 1
    marker_size: 50

text:
    color: "#222222"
    bgcolor: "white"
    size: 20
    zorder: 20
