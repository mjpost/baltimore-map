color_method: none

# Object-oriented configuration: each top-level key represents a map layer or visual element
# with its styling attributes grouped together.

background:
    color: "#d5d5d5"
    grid:
        color: "#cccccc"
        line_width: 0.5
        alpha: 0.5
        linestyle: "--"
streets:
    color: "white"            # formerly colors.street
    line_width: 1.2            # formerly sizes.street_line_width
    alpha: 0.5                 # formerly alphas.street
    zorder: 1                  # formerly zorders.streets

neighborhoods:
    boundary_color: "#fe3500" # formerly colors.hood_line
    boundary_line_width: 7.5   # formerly sizes.hood_line_width
    alpha: 0.3                 # formerly alphas.neighborhood
    zorder: 2                  # formerly zorders.neighborhoods
    palette:                   # formerly colors.neighborhood
        green: "#006d74"
        teal: "#00c3e4"
        blue: "#1a3783"
        orange: "#fe3500"
        white: "#d7d3eb"
        gray: "#d8d1cb"

water:
    color: "#5891ac"
    alpha: 1
    zorder: 10                 # formerly zorders.water

# park:
#     color: "#7d9f7d"
#     alpha: 1
#     zorder: 11

cemetery:
    color: "#666666"
    alpha: 0.3                 # formerly alphas.cemetery
    line_width: 0.5            # formerly sizes.cemetery_line_width (used for edge if desired)
    zorder: 12                 # formerly zorders.cemetery

bike:
    lane_color: "#ff9300"         # formerly colors.bike_lane / ghost_bike shared color
    cycleway_line_width: 5         # formerly sizes.cycleway_line_width
    cycleway_alpha: 0.3            # formerly alphas.cycleway
    bike_lane_line_width: 1        # formerly sizes.bike_lane_line_width
    bike_lane_alpha: 1             # formerly alphas.bike_lane

ghost_bike:
    color: "#ff9300"
    alpha: 1
    marker_size: 50

text:
    color: "#222222"          # formerly colors.text
    zorder: 20                 # formerly zorders.text
